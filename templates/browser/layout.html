<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="https://cdn.fancygrid.com/fancy.min.css" rel="stylesheet">
	<script src="https://cdn.fancygrid.com/fancy.min.js"></script>
    <title>RP-0 Part Browser | {% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">RP-0 Part Browser</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/" title="Home">Home</a>
          <a class="p-2 text-dark" href="/dashboard">Dashboard</a>
      </nav>
    </div>
    <div class="container" style="max-width: 9000px; max-height: 9000px; padding-top: 0px; padding-bottom: 0px; margin-top: 0px; margin-bottom: 0px;">
      {% block body %}{% endblock %}
    </div>
  </body>
</html>
